<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="./JQuery.css" />
    <script>
      $(document).ready(function () {
        $("#toggle").on("click", function () {
          $("#up").toggleClass("ontop onbottom");
          var $content = $("#up");
          if ($content.html() === "Go Up") {
            $content.html("Go Bottom");
          } else {
            $content.html("Go Up");
          }
        });
        $("#up").on("click", function () {
          $("#up").toggleClass("ontop onbottom");
          var $content = $("#up");
          if ($content.html() === "Go Up") {
            $content.html("Go Bottom");
          } else {
            $content.html("Go Up");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="main">
      <button id="toggle" class="toggle">Toggle</button>
      <button id="up" class="onbottom">Go Up</button>
    </div>
  </body>
</html>
