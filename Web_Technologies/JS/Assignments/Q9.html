<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function compound() {
        var p = parseInt(document.getElementById("principal").value);
        var n = parseInt(document.getElementById("time").value);
        var r = parseInt(document.getElementById("rate").value);
        console.log("p: "+p+" N :"+n+" R : "+r);
        var interest =0;
        interest = p * (pow(1 + r / 100,n)) - p;
        console.log("interest : "+interest);
        //var ans = "" + interest;
        interest = interest.toFixed(2);
        document.getElementById("output").innerHTML = interest;
      }

      function pow(n, r) {
        console.log("Inside pow(n,r)");
        console.log("N "+n+" R : "+r);
        var ans = 1;
        for (var i = 1; i <= r; i++) {
          ans = ans * n;
        }
        console.log("ANs : "+ans);
        return ans;
      }
    </script>
  </head>
  <body>
    <form>
      Principal:
      <input type="number" id="principal" name="principal" /><br /><br />
      Time:
      <input type="number" id="time" name="time" /><br /><br />
      Rate :
      <input type="number" id="rate" name="rate" /><br /><br />
      <button type="button" id="calc" name="calc" onclick="compound()">
        Calculate
      </button>
    </form>
    <div id="output"></div>
  </body>
</html>
