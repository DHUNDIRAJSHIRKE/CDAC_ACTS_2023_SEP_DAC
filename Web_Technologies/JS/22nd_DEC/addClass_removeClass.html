<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myClass {
        background-color: blue;
        color: white;
        display: block;
      }
      .myc {
        display: none;
      }
    </style>
    <script src="../scripts/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#show").click(function () {
          $("h1").addClass("myClass").removeClass("myc");
        });
        $("#hide").click(function () {
          $("h1").removeClass("myClass").addClass("myc");
        });
        $("#toggle").click(function () {
          $("h1").toggleClass("myClass").toggleClass("myc");
        });
      });
    </script>
  </head>
  <body>
    <button type="button" name="btn" value="btn" id="show">Show</button>
    <button type="button" name="btn" value="btn" id="hide">Hide</button>
    <button type="button" name="btn" value="btn" id="toggle">Toggle</button>
    <h1 class="myClass">This is Header</h1>
  </body>
</html>
