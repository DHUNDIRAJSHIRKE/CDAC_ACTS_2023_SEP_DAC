<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../scripts/jquery.js"></script>
    <style>
      div {
        background-color: cyan;
        width: 200px;
        height: 200px;
        border: 2px solid red;
        border-radius: 6px;
        margin: 5px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#show").click(function () {
          $("#div1").show(2000, function () {
            $("#div3").html("Show Complete");
          });
          $("#div2").show(2000, function () {
            $("#div3").html("Show Complete");
          });
        });
        $("#hide").click(function () {});
        $("#toggle").click(function () {});
      });
    </script>
  </head>
  <body>
    <button type="button" name="btn" id="show">show</button>
    <button type="button" name="btn" id="hide">hide</button>
    <button type="button" name="btn" id="toggle">toggle</button>
    <div id="div1"></div>
    <div id="div2">
      <img src="../images/flowers.png" width="200" height="200" />
    </div>

    <div id="div3"></div>
  </body>
</html>
