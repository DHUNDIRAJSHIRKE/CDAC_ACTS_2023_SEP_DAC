<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append and Prepend Test</title>
    
    <!-- <script src="../scripts/jquery-3.7.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        var count =1;
        var pcount =1;
        $("#append").click(function () {
          $("div").append("<p class='app'>This append para"+count+"</p>");
          count++;
        });
        $("#prepend").click(function () {
          $("div").prepend("<p class='pre'>This prepend para</p>");
          pcount++;
        });
        $("#removeApp").click(function () {
          $("p").remove(".app");
          count =1; 
          //$('p').remove(); this will delete all the p tags.
        });
        $("#removePre").click(function () {
          $("p").remove(".pre");
          pcount =1;
        });
      });
    </script>
  </head>
  <body>
    <p>Hello this is prepend</p>
    <button type="button" name="btn"  id="append">Append</button>
    <button type="button" name="btn"  id="prepend">Prepend</button>
    <button type="button" name="btn"  id="removePre">
      Remove Prepend
    </button>
    <button type="button" name="btn" value="btn" id="removeApp">
      Remove Append
    </button>
    <div>
      <h1>This is h1</h1>
    </div>

  </body>
</html>
